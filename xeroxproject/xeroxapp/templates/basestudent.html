<html>
<head>
	<style type = "text/css">
		.sidenav {
			height:100%;
			width:160px;
			position:fixed;
			z-index:1;
			top:0;
			left:0;
			background-color:#5a6484;
			overflow-x: :hidden;
			padding-top:20px;
		}

		.sidenav a{
			padding:6px 8px 6px 16px;
			text-decoration: none;
			font-size: 25px;
			color: #c4c4df;
			display:block;

		}

		.sidenav a:hover{
			color:#e7e7e9;
		}

		.main{
			margin-left:160px;
			padding: 0px 10px;
		}

	</style>
	<title>{% block title %}Base site{% endblock %}</title>
</head>

<body>
	<div class="sidenav">
		
		<a href="/pdfliststudent">View PDFs</a>
		<a href="/logout">Logout</a>
	</div>

	<div id="content", name="content", class="main">
		{% block content %}
				
		{% endblock %}
		
	</div>
	
</body>


</html>
